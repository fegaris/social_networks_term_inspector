<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Network Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
  <div class="container mt-3  aligns-items-center justify-content-center">
    <div class="d-flex mt-3  aligns-items-center justify-content-center">
    <form action="" method="post" class="">

      <div class="mb-3 col-md-8 ">
        <label for="exampleFormControlInput1" class="form-label">Search Term</label>
        <input type="search" class="form-control search" id="searchTerm" name="searchTerm" placeholder="bmw">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </div>

      <div class="">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="useTwitter" name="useTwitter" checked>
          <label class="form-check-label" for="useTwitter">Twitter</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="useLinkedIn" name="useLinkedIn" checked>
          <label class="form-check-label" for="useLinkedIn">LinkedIn</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="useTikTok" name="useTikTok" checked>
          <label class="form-check-label" for="useTikTok">TikTok</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="useInstagram" name="useInstagram" checked>
          <label class="form-check-label" for="useInstagram">Instagram</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="useYoutube", name="useYoutube" checked>
          <label class="form-check-label" for="useYoutube">Youtube</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="useTwich" name="useTwich" checked>
          <label class="form-check-label" for="useTwich">Twich</label>
        </div>
      </div>

</html>
